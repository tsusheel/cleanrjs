name: Publish on PR Merge to Main

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  publish:
    if: >
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main'

    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      pull-requests: read

    steps:
      ###############################################
      #  GENERATE GITHUB APP TOKEN                  #
      ###############################################
      - name: Generate GitHub App token
        id: app_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.CLEANRJS_GH_APP_ID }}
          private_key: ${{ secrets.CLEANRJS_GH_PRIVATE_KEY }}
          installation_retrieval_mode: 'repository'
          installation_retrieval_payload: 'tsusheel/cleanrjs'

      ###############################################
      #  CHECKOUT (NOW USES APP TOKEN + MAIN REF)   #
      ###############################################
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # 1. Use the App token to check out the repo
          token: ${{ steps.app_token.outputs.token }}
          # 2. Explicitly check out the 'main' branch
          ref: 'main'
          fetch-depth: 0

      ###############################################
      #   READ PR LABELS + TITLE FOR VERSION BUMP   #
      ###############################################
      - name: Determine version bump type
        id: bump
        run: |
          title="${{ github.event.pull_request.title }}"
          labels=$(echo '${{ toJson(github.event.pull_request.labels) }}' | jq -r '.[].name')

          echo "PR Title: $title"
          echo "PR Labels: $labels"

          bump="patch"

          if echo "$labels" | grep -iq "breaking"; then
            bump="major"
          fi

          if echo "$labels" | grep -iq "feature"; then
            bump="minor"
          fi

          echo "BUMP_TYPE=$bump" >> $GITHUB_ENV
          echo "Final bump type: $bump"

      ###############################################
      #  CONFIGURE GIT (FOR NEW COMMIT)             #
      ###############################################
      - name: Configure Git
        run: |
          git config user.name "cleanrjs-ci-bot"
          git config user.email "cleanrjs-ci-bot@users.noreply.github.com"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.0
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: npm run format-check

      - name: Run tests with coverage
        run: npm run test

      ###############################################
      #  VERSION BUMP (WITH EXPLICIT PUSH)          #
      ###############################################
      - name: Bump version accordingly
        run: |
          npm version $BUMP_TYPE -m "chore: bump $BUMP_TYPE version to %s"
          # 3. Be explicit: push the main branch and push tags
          git push origin main
          git push --tags

      ###############################################
      #  PUBLISH TO NPM                             #
      ###############################################
      - name: Publish to npm
        run: npm publish --provenance

      ###############################################
      #  UPLOAD COVERAGE REPORT                     #
      ###############################################
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
