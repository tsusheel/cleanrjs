name: Tests

on:
  push:
    branches: [dev]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.0

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: npm run format-check

      - name: Run tests
        run: npm run test
